<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata.site.name }}</title>
    <meta name="description" content="{{ metadata.site.description }}">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Background SVG -->
    <div class="fixed inset-0 -z-10">
        <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="100" height="100" fill="url(#grid)"/>
        </svg>
    </div>
    {% include 'includes/navbar.html' %}
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    {% include 'includes/footer.html' %}
    {% include 'components/challenge_toast.html' %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
